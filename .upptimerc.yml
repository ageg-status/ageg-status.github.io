# Change these first
owner: ageg-uptime # Your GitHub organization or username, where this repository lives
repo: ageg-uptime.github.io # The name of this repository
user-agent: mdaoustudes

sites:
  - name: AGEG website
    url: https://www.ageg.ca/
  - name: UdeS website
    url: https://www.usherbrooke.ca/
  - name: 2 Minutes de génie (prod)
    url: https://2mdg.ageg.ca/
  - name: 2 Minutes de génie (gitlab page)
    url: https://2mdg.gitlab.io/
  - name: 2 Minutes de génie (staging)
    url: https://2mdgstaging.gitlab.io/

assignees:
  - mdaoustudes

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /uptime
  logoUrl: https://www.ageg.ca/wp-content/uploads/2019/06/cropped-59079205_1502880046509656_7925612428161712128_n-1.png
  name: Upptime for AGEG related websites
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a status page which uses **real-time** data from our [GitHub repository](https://github.com/ageg-uptime/ageg-uptime.github.io). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: UdeS status
      href: https://etatdesservices.usherbrooke.ca/

workflowSchedule:
  graphs: "0 0 * * *" #At 00:00.
  responseTime: "0 23 * * *" #At 23:00.
  staticSite: "0 1 * * *" #At 01:00.
  summary: "0 0 * * *" #At 00:00.
  updateTemplate: "0 0 * * *" #At 00:00.
  updates: "0 3 * * *" #At 03:00.
  uptime: "*/5 * * * *" #At every 5th minute.

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
